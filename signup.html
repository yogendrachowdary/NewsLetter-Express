<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<title>NewsLetter Signup</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
   
  

  <div class="container">
    <main>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
               
                <div class="col-md-10 mx-auto col-lg-5">
                    <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="/" method="post">
                       <center> <img class="mb-4" src="./images/newsletter-logo.png" alt="" width="102" height="87"></center>
    <h1 class="h3 mb-3 fw-normal">Signup to my NewsLetter</h1>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="firstname" placeholder="FirstName">
        <label for="floatingPassword">FirstName</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="lastname"  placeholder="LastName">
        <label for="floatingPassword">LastName</label>
    </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        
                       
                        <button type="submit" class="btn btn-primary btn-lg px-4 me-md-2">Signup</button>
                       
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>




<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</body>
</html>
